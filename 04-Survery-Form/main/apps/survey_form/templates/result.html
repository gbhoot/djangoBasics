<!doctype html>
<html lang="en">

<head>
    <title>Dojo Survey Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
</head>

<body class="bg-light py-3">
    
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <h2 class="text-success">Survey Submitted</h2>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col border shadow p-2 bg-success ">
                <p class="text-light text-left">Thanks for submitting this form! 
                    You have submitted this for <b>{{ count }}</b> time(s) now.</p>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row my-4">
            <div class="col-md-1"></div>
            <div class="col border shadow p-2 bg-dark text-info">
                <div class="row">
                    <div class="col">
                        <h4><u>Submitted Information</u></h4>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <h6>Name:</h6>
                    </div>
                    <div class="col">
                        {{ name }}
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <h6>Dojo Location:</h6>
                    </div>
                    <div class="col">
                        {{ location }}
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <h6>Favorite Language:</h6>
                    </div>
                    <div class="col">
                        {{ language }}
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <h6>Comment:</h6>
                    </div>
                    <div class="col">
                        {{ comment }}
                    </div>
                </div>
    
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <a href="/"><button class="btn btn-warning"><b>Go Back</b></button></a>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" 
        crossorigin="anonymous"></script>
</body>

</html>
