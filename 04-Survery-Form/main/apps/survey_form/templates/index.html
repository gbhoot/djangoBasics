<!doctype html>
<html lang="en">

<head>
    <title>Dojo Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
</head>

<body class="bg-light py-3">
    
    <div class="row my-4 d-flex justify-content-center">
        <h3 class="text-info">Dojo Survey Form</h3>
    </div>

    <div class="row d-flex justify-content-center">
        <form action="/process" method="POST" class="w-50 border shadow p-3">
            {% csrf_token %}
            <div class="row my-2">
                <div class="col">
                    <h6 class="mt-2">Your Name:</h6>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Your name" name="name">
                </div>
            </div>
            <div class="row mt-0">
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="row my-2">
                <div class="col mt-2">
                    <h6>Dojo Location:</h6>
                </div>
                <div class="col">
                    <select name="location" class="form-control">
                        <option>San Jose</option>
                        <option>Berkley</option>
                        <option>Los Angeles</option>
                        <option>Chicago</option>
                        <option>Seattle</option>
                        <option>Dallas</option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col mt-2">
                    <h6>Favorite Language:</h6>
                </div>
                <div class="col">
                    <select name="language" class="form-control">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>Java</option>
                        <option>Swift</option>
                    </select>
                </div>
            </div>
            <div class="row form-group my-2">
                <div class="col mt-2">
                    <label for="comment"><h6>Comment (optional):</h6></label>
                    <textarea name="comment" id="comment" cols="30" rows="5" class="form-control"
                        placeholder="Your comment here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" 
        crossorigin="anonymous"></script>
</body>

</html>
